{% extends "base.html" %}
{% block content %}
    <div class="container mt-5">
        <form action="" method="POST" class="bg-info col-md-8 m-auto rounded border pb-5">
            <h1 class="bg-success border mt-1 p-4 mb-5 display-4 font-weight-bold rounded text-center">MEM To Do List </h1>
            {% csrf_token %}
            <div class="row m-auto">
                <div class="col-md-9">
                    {{form.title}}
                </div>
                <div class="col-md-3">
                    <h4 class="mt-3 col-md-12 btn btn-light text-info">completed {{form.completed}}</h4>
                </div>
            </div>
            <div class="text-center">
                <a href="{% url 'to_do_list' %}" class="btn btn-danger col-md-3 mt-3 p-3 border rounded font-weight-bold">Cancel</a>
                <button class="btn btn-success col-md-3 mt-3 p-3 border rounded font-weight-bold">Update</button>
                
            </div>
        </form>
    </div>
{% endblock content %}
